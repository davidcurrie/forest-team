<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#2D5F3F"/>

  <!-- Stylized tree/forest icon -->
  <g transform="translate(256, 256)">
    <!-- Tree 1 (center, larger) -->
    <path d="M 0,-120 L -40,-40 L -30,-40 L -60,20 L -40,20 L -40,80 L 40,80 L 40,20 L 60,20 L 30,-40 L 40,-40 Z" fill="#6FB87A"/>

    <!-- Tree 2 (left, smaller) -->
    <path d="M -100,-80 L -125,-30 L -120,-30 L -140,10 L -130,10 L -130,50 L -90,50 L -90,10 L -80,10 L -100,-30 L -95,-30 Z" fill="#5A9F69" opacity="0.8"/>

    <!-- Tree 3 (right, smaller) -->
    <path d="M 100,-80 L 75,-30 L 80,-30 L 60,10 L 70,10 L 70,50 L 110,50 L 110,10 L 120,10 L 100,-30 L 105,-30 Z" fill="#5A9F69" opacity="0.8"/>

    <!-- Compass needle overlay (orienteering reference) -->
    <g transform="translate(0, 100)">
      <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.3"/>
      <path d="M 0,-25 L 8,0 L 0,25 L -8,0 Z" fill="#E74C3C"/>
      <path d="M 0,-25 L -8,0 L 0,25 L 8,0 Z" fill="#ECF0F1" opacity="0.5"/>
    </g>
  </g>

  <!-- App name at bottom -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">FOREST TEAM</text>
</svg>
